<html>
<head>
    <title>jQuery.autosave Examples</title>

    <link type="text/css" rel="stylesheet" href="styles.css"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: ".tinymce",
            content_css: ["/styles.css"],
            plugins: ["code dictories"],
            toolbar: "undo redo | code dictories |",
            language: "ru",
            language_url : "/languages/ru.js",

            external_plugins: {
                "dictories": "http://localhost:9000/script.js"
            },

            custome_element: "~dictories[*]",
            extended_valid_elements: "dictories[*]",
            short_ended_elements: 'area base basefont br col frame hr img input isindex link ' +
            'meta param embed source wbr track dictories',

            dic_list: [{text: "dic1", value: "1234"}, {text: "dic2", value: "4321"}]
        });</script>
</head>
<body>
<h1>Tinymce.Dictories Examples</h1>

<h2>The Edit</h2>

<!--<textarea class="tinymce" title="edit1">test</textarea>-->
<br>
<textarea class="tinymce" title="edit1">
    test
    <dictories type="4321" count="10"/>
</textarea>

</body>
</html>
